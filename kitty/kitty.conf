# vim:fileencoding=utf-8:ft=conf:foldmethod=marker
include ./themes/oxocarbon.conf

allow_remote_control yes

# Font settings
font_family         Cascadia Code NF
bold_font           Cascadia Code NF, Bold
font_size           14.0
adjust_line_height  0
adjust_column_width 0
disable_ligatures   never
# To install cascadia in Fedora:
# sudo dnf install cascadia-code-nf-fonts cascadia-mono-nf-fonts

# Window settings
remember_window_size    yes
initial_window_width    1200
initial_window_height   800
hide_window_decorations yes

# Mouse settings
mouse_map left click ungrabbed no-op
mouse_map ctrl+left click ungrabbed mouse_handle_click selection link prompt
mouse_map ctrl+left press ungrabbed mouse_selection normal
mouse_map right press ungrabbed copy_to_clipboard
mouse_hide_wait 3.0

# Keyboard bidings
map f11 toggle_fullscreen
map ctrl+shift+l next_tab
map ctrl+shift+h previous_tab
map ctrl+shift+, set_tab_title

# Colors
background             #191919
# foreground           #fdfdfd
# selection_background #666666
# selection_foreground #ffffff
# url_color            #dfa201
# cursor               #aaaaaa
background_opacity 0.8

# Disable audio bell
enable_audio_bell no
