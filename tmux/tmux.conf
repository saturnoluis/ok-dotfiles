# Enable RGB color support
set -g default-terminal "screen-256color"
set-option -sa terminal-features ",xterm*:RGB"

# Set plugins using TPM
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'niksingh710/minimal-tmux-status'

# Plugin configs: minimal-tmux-status
set -g @minimal-tmux-bg "#3DDBD9"
set -g @minimal-tmux-justify "left"
set -g @minimal-tmux-indicator false
set -g @minimal-tmux-right false

run '~/.config/tmux/plugins/tpm/tpm'

# Unbind default prefix
unbind C-b

# Set new prefix
set-option -g prefix C-b
bind-key C-b send-prefix

# Setting a delay between prefix and command
set -s escape-time 3

# Set the base index for windows to 1 instead of 0
set -g base-index 1

# Set the base index for panes to 1 instead of 0
set -g pane-base-index 1

# Set bind key to reload configuration file
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# Splitting panes with h and v
bind | split-window -h
bind - split-window -v
bind n new-window

# Vim keybindings
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key H resize-pane -L 5
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key L resize-pane -R 5

# Enable mouse support
set -g mouse on 

# Move status bar on top
set-option -g status-position top

# Remove color
set -g status-style fg=gray 

# Increase history limit
set -g history-limit 100000

# switch windows alt+number
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8

# Enable focus-events for better integration with nvim
set-option -g focus-events on

